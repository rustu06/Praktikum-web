<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1</title>
</head>
<body>
    <h1>menghitung luas dan keliling lingkaran</h1>

    <span id="pi"></span>
    <span id="jari"></span>
    <span id="luas"></span>
    <span id="keliling"></span>

    <script>
        const pih = 3.14;
        let r =14;
        let l = phi*r*r;
        let k = phi*(1*r);

        document.getElementById("pi").innerHTML = "phi" = + phi + "cam";
        document.getElementById("jari").innerHTML = "jari-jari = "+ r + "cam";
        document.getElementById("pi").innerHTML = "luas lingkaran = "+ l + "cam";
        document.getElementById("pi").innerHTML = "keliling lingkungan = "+ k + "cam";
    </script>
</body>
</html>
